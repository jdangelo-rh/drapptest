kind: Service
apiVersion: v1
metadata:
  name: ose3
  namespace: atp
  labels:
    app: ose3
    template: ose3
  annotations:
    description: Exposes and load balances the application pods
spec:
  ports:
    - name: web
      protocol: TCP
      port: 8080
      targetPort: 8080
  internalTrafficPolicy: Cluster
  type: ClusterIP
  ipFamilyPolicy: SingleStack
  sessionAffinity: None
  selector:
    name: ose3
